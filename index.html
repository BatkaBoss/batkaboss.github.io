<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="icon" href="./icon/IconWeb.png">
  <link rel="stylesheet" href="./css/preloader.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menuWindow.css">
</head>
<body>
  <div class="menuWindow">
    <div class="menuButton">
      <img class="icon" src="./icon/IconWeb.png" alt="IconWeb">
      <p>Выберите действие</p>
      <button id="load" class="load-btn">Загрузить</button>
      <button id="save" class="save-btn">Сохранить</button>
      <button id="reset" class="reset-btn">Сбросить</button>
      <button id="exit" class="exit-btn">Выйти</button>
    </div>
  </div>

  <div class="preloader">
    <div class="preloader__block">
      <div class="preloader__block_content">
        <div class="preloader__block__content_text">
          <p>Loading web-site</p>
        </div>
        <div class="preloader__block_loading"></div>
      </div>
    </div>
  </div>

  <header class="head">
    <div class="container">
      <div class="head-menu">
        <p>FLOFYAPPS</p>
        <ul>
          <li>
            <a href="./instruction.html">
              Инструкция
            </a>
          </li>
          <li>
            <p id="menuWindow">
              Меню
            </p>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="menu">
    <div class="container">
      <div class="clicker-section">
        <img id="click" src="./img/Clicker.png" alt="ClickZone">
      </div>
      <div class="money">
        <p id="total">Денег: 0</p>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://nikoldev.github.io/">Created by FLOFYAPPS 2024</a>
  </footer>

  <script src="./source/script.js"></script>
  <script src="./source/preloader.js"></script>
</body>
</html>
